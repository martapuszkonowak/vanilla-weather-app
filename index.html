<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3cf864d2d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1><strong>London</strong></h1>
            <ul>
              <li>Friday 09:00</li>
              <li>Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny"
                />
                <div>
                  <strong id="temperature">20</strong
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 70%</li>
                <li>Wind: 5km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/martapuszkonowak/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Marta Nowak
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
